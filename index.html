<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/40e07dac47.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="message">
            <p>
                <h3 style="text-align: center; font-weight:bold;">Pass the message</h3>
                <p style="border-bottom:2px solid rgba(211, 211, 211, 0.5);"></p>
            </p>
            <p><label for="message-input">Enter a message</label>
            <br>
            <br>
            <button style="border-radius: 5px 0 0 5px;"><i class="fa-solid fa-envelope"></i></button><input type="text" id="message-input">
            </p>
            <p><button type="submit" onclick="textinput()">Submit</button></p>
            <p id="message_output" style="text-align: center; text-transform:uppercase;"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
